{% extends 'bookshop/base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Мої замовлення:</h1>
                {% for order in order_list %}
                    <p>
                        <a style="text-decoration: none" href="{{ order.get_absolute_url }}">
                            {{ order }}
                        </a>
                    </p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
